<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Materialize CSS Crash Course | Modals.</title>
</head>

<body>
  <div class="container">
    <h2>Modals</h2>

    <a href="#terms" class="btn orange modal-trigger">Terms & Conditions</a>

    <div class="modal" id="terms">
      <div class="modal-content">
        <h4>Terms & Conditions</h4>
        <p class="flow-text">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Doloribus officiis quae nam
          officia ullam at eaque nostrum quaerat non similique?</p>
      </div>
      <div class="modal-footer">
        <a href="#" class="btn orange modal-close">Agree and Close</a>
      </div>
    </div>
  </div>



  <!-- jqeury cdn -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script>
    $(document).ready(function () {
      $(".modal").modal();
    })
  </script>
</body>

</html>
