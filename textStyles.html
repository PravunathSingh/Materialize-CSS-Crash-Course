<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Materialize CSS Crash Course | Text Styles</title>
</head>

<body>
  <!-- "Container" class pushes everything somewhat away from the edges  -->
  <div class="container">
    <p class="flow-text">This file container different text styles we get with Materialize CSS</p>

    <br>

    <h1>h1 title</h1>
    <h2>h2 title</h2>
    <h3>h3 title</h3>
    <h4>h4 title</h4>
    <h5>h5 title</h5>
    <h6>h6 title</h6>
    <!-- Here all the text styles are using rem units -->

    <p>This is a paragraph</p>
    <p class="flow-text">This is a flow text. This text is 1.416 times bigger than the default paragraph text.</p>
    <!-- Flow-text is responsive, i.e it get bigger as screen size increases smaller when screen size decreases. We generally use this text for introductions or for texts we need to stand out -->
  </div>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
